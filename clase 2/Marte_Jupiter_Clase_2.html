<!DOCTYPE html>
<html>
<head>
	<title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en Marte o Jupiter</p>
	<script type="text/javascript">
		var usuario = prompt("Cuanto es tu peso?");
		var planeta = prompt("Elige tu planeta. \n1. Marte \n2. Jupiter");
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso = usuario;
		var  peso_final;
		var lugar = "";
		if(planeta == 1)
		{
			peso_final = peso * g_marte / g_tierra;
			lugar = "Marte";
			 
		}
		else if(planeta == 2)
		{
			peso_final = peso * g_jupiter / g_tierra;
			lugar = "Jupiter";
		}
		else
		{
			peso_final = 1000000000000;
			lugar = "Krypton";
		}
		document.write("Tu peso en "+ lugar +" es: <strong>" + parseInt(peso_final)+" kilos</strong>");
	</script>
</body>
</html>
